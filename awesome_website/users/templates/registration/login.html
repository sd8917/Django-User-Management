<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <br>
    <ul>
        <li><a href="{% url 'dashboard' %}">Back to dashboard</a></li>
        <li><a href="{% url 'social:begin' 'github' %}">Login with GitHub</a></li>
        <li><a href="{% url 'password_reset' %}">Reset password</a>
        <li><a href="{% url 'register' %}">Register</a></li>
    </ul

 </div>

{% endblock %}
